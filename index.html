<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFinances</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>WEB FINANCES</h1>
    <br>

<div class="container">
    <form id="formFinanceiro">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
        <br>
        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required>
        <br><br>
        <button type="submit">Adicionar</button>
    </form>
</div>

    <h2>Transações</h2>
    <ul id="listaTransacoes"></ul>

    <h2>Resumo</h2>
    <p>Total de Receitas: <span id="totalReceitas">R$ 0,00</span></p>
    <p>Total de Despesas: <span id="totalDespesas">R$ 0,00</span></p>
    <p>Saldo: <span id="saldoFinal">R$ 0,00</span></p>


    <script src="js/script.js"></script>
</body>
</html>
